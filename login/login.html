<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>

<body>

    <main class="container">

        <div class="box__back">
            <div class="box__back--login">
                <h3 class="title">¿Ya tienes una cuenta?</h3>
                <p class="paragraph">Inicia sesión para ingresar a la pagina</p>
                <button id="btn__iniciar-sesion" class="btn__login">Iniciar Sesión</button>
            </div>
            <div class="box__back--registrer">
                <h3 class="title">¿Aún no tienes una cuenta?</h3>
                <p class="paragraph">Registrate para que puedas iniciar sesión</p>
                <button id="btn__iniciar-sesion" class="btn__login">Registrarme</button>
            </div>

            <div class="contenedor__login-register">

                <form class="form__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" name="" id="" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>

                <form class="form__login">
                    <h2>Registrarse</h2>
                    <input type="text" name="" id="" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">

                    <button>Registrarse</button>
                </form>

            </div>

        </div>

    </main>

</body>

</html>
